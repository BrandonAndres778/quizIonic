<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">


    <ion-list>
      <ion-item [routerLink]="['/inicio']">
        <h2>Inicio</h2>
      </ion-item>


        <ion-list>
          <ion-item>
            <h2>Materias</h2>
          </ion-item>
        </ion-list>


      <ion-item [routerLink]="['/materia']">
        Crear Materia
      </ion-item>

    </ion-list>
  </ion-content>
</ion-menu>


<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons>
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-button (click)="ActualizarPage()">Actualizar pagina</ion-button>
      <ion-title>Materias</ion-title>
      <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="buscarMaterias($event)" placeholder="Buscar materias ..."></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  <ion-content> 



    <div *ngIf="controlMateria.length === 0">
      <p>No tienes materias registradas aún.</p>
    </div>

    <ion-list *ngIf="controlMateria.length > 0">
      <ion-item *ngFor="let materia of controlMateria"  class="materia_item">
        <ion-label>
          {{materia.nombre}} 
          <ion-button color="primary" fill="solid" [routerLink]="['/listanotas', materia.id]">Detalle Materia</ion-button>
          <ion-button color="success" fill="solid" [routerLink]="['/materia', materia.id]">Modificar</ion-button>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-button expand="block" fill="solid" color="primary" [routerLink]="['/materia']" class="botonAgregar">
      Agregar Materia
    </ion-button>
    
  </ion-content>
</div>
